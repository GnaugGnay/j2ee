<div class="content-section">
	<form action="" style="max-width: 500px;margin: 0 auto;padding-bottom: 50px">
		<div class="form-group">
		    <label for="account">学号&nbsp;schoolID</label>
		    <input type="text" class="form-control" id="account" placeholder="Please enter your school ID" ng-model="username">
		  </div>
		  <div class="form-group">
		    <label for="password">密码&nbsp;Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Please enter your password" ng-model="password">
		  </div>
		  <button type="submit" class="btn btn-primary mt-20" style="width: 100%;" ng-click="login()">登录Login</button>
	</form>
</div>
