<div class="content-section">
    <form action="" style="max-width: 500px;padding-bottom: 50px">
        <div class="form-group">
            <label>原密码</label>
            <input type="password" class="form-control" placeholder="" ng-model="oldPassword">
        </div>
        <div class="form-group">
            <label>新密码</label>
            <input type="password" class="form-control" placeholder="Please enter your new password" ng-model="newPassword">
        </div>
        <div class="form-group">
            <label>确认新密码</label>
            <input type="password" class="form-control" placeholder="Please repeat your new password" ng-model="newPasswordR">
        </div>
        <div class="clearfix">
            <button type="submit" class="btn btn-primary mt-20" style="width: 43%" ng-click="changePassword()">确认</button>
            <button type="submit" class="btn btn-default mt-20 fr" style="width: 43%;float: right;" onclick="javascript:history.go(-1);">取消</button>
        </div>
    </form>
</div>
